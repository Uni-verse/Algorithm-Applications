<!DOCTYPE html>
<html>
<head>
    <title>Matrix</title>
</head>
<body>
    <script>
        var array3 = [];
        var match = function(array1, array2, i, j){
           if(array1[i] == array2[j]){  
                array3.push(array1[i]);
//                console.log("pushed: " + array1[i]);
                i++;
                j++;
//               console.log("array3: " + array3.toString() + "\narray2: " + array2.toString());
                match(array1, array2, i, j);
            }else if(array3.toString() == array2.toString()){
                console.log(array2);
                console.log("match: " + array3);
                return;
            }else{
                console.log("No Match");
                return;
            }
        };
        var input = function(array1, array2){
            console.log("******** New Search **********");
            for(var i=0,j=0;i<array1.length;i++){
                array3 = [];
                if(array2.length > 1){
                    if(array1[i] == array2[0]){
                        match(array1, array2, i, j);
                    }
                }else{
                    if(array1[0] !== array2[0]){
                        console.log("No Match");
                    }else{
                        console.log("Match: " + array1[0]);
                    }
                }
//                if(array3.length == array2.length){
//                    break;
//                }
            }
        };    
        
        input([4,2,5,4,7,8,5,5,8],[4]);
        input([4,2,5,4,7,8,5,5,8],[4,2]);
        input([4,2,5,4,7,8,5,5,8],[4,2,5]);
        input([4,2,5,4,7,8,5,5,8],[4,2,5,4]);
        input([4,2,5,4,7,8,5,5,8],[9]);
        input([4,2,5,4,7,8,5,5,8],[4,2,5,4,1]);
        
        
    </script>
</body>
</html>
